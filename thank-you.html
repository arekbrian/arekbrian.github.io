<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thank You</title>
    <link rel="stylesheet" href="all.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f242d, #323946);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }
        .thank-you-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .go-back-btn {
            background-color: #0ef;
            color: #fff;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .go-back-btn:hover {
            background-color: #0ef;
            color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. BRIAN AREK will get back to you as soon as possible.</p>
        <a href="index.html" class="go-back-btn">Go Back to Home</a>
    </div>
</body>
</html>
